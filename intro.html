<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>- “감성 코딩의 희귀종, 바로 나."</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      .diagonal-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      .diagonal {
        position: absolute;
        width: 150vw;
        height: 100vh;
        top: 0;
        left: -25vw;
        transform-origin: center;
        overflow: hidden;
        z-index: 1;
      }

      .diagonal video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(60%);
      }

      .diagonal.one {
        transform: skewY(0deg);
        clip-path: polygon(0 0, 100% 0, 100% 50%, 0% 100%);
      }

      .diagonal.two {
        transform: skewY(0deg);
        clip-path: polygon(-5% 100%, 100% 0, 100% 100%, 0% 100%);
      }

      .button-overlay {
        position: absolute;
        z-index: 2;
        opacity: 0;
        animation-fill-mode: forwards;
        animation-duration: 1s;
        animation-timing-function: ease-out;
        animation-delay: 0.5s;
      }

      .button-overlay.top {
        top: 15%;
        left: 30%;
        animation-name: slideInLeft;
      }

      .button-overlay.bottom {
        bottom: 15%;
        right: 30%;
        animation-name: slideInRight;
      }

      @keyframes slideInLeft {
        from {
          left: -200px;
          opacity: 0;
        }
        to {
          left: 20%;
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        from {
          right: -200px;
          opacity: 0;
        }
        to {
          right: 23%;
          opacity: 1;
        }
      }

      /* a.btn 스타일 */
      .btn {
        display: inline-block;
        padding: 20%;
        font-size: 6.8rem;
        color: rgba(255, 255, 255, 0.801);
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s;
        backdrop-filter: blur(4px);
        white-space: nowrap;
        font-weight: bold;
      }

      a.style1:hover {
        color: #029cf5;
      }
      a.style2:hover {
        color: #ffba30;
      }
      @media screen and (max-width: 768px) {
        .btn {
          padding: 12px 24px;
          font-size: 12vw;
        }

        .button-overlay.top {
          top: 25%;
          left: 20%;
          animation-name: slideInLeftMobile;
        }

        .button-overlay.bottom {
          bottom: 25%;
          right: 20%;
          animation-name: slideInRightMobile;
        }

        @keyframes slideInLeftMobile {
          from {
            left: -200px;
            opacity: 0;
          }
          to {
            left: 20%;
            opacity: 1;
          }
        }

        @keyframes slideInRightMobile {
          from {
            right: -200px;
            opacity: 0;
          }
          to {
            right: 20%;
            opacity: 1;
          }
        }
      }

      @media screen and (max-width: 480px) {
        .btn {
          padding: 10px 20px;
          font-size: 12vw;
        }

        .button-overlay.top {
          top: 22%;
        }

        .button-overlay.bottom {
          bottom: 22%;
        }
      }
    </style>
  </head>
  <body>
    <div class="diagonal-container">
      <!-- 비디오 1 -->
      <div class="diagonal one">
        <video id="video1" muted loop playsinline>
          <source src="video/html_small.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="button-overlay top">
        <a href="coding.html" class="btn style1" data-video="video1">HTML</a>
      </div>

      <!-- 비디오 2 -->
      <div class="diagonal two">
        <video id="video2" muted loop playsinline>
          <source src="video/design_small.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="button-overlay bottom">
        <a href="design.html" class="btn style2" data-video="video2">Design</a>
      </div>
    </div>

    <script>
      function isMobile() {
        return /Mobi|Android|iPhone/i.test(navigator.userAgent);
      }

      document.querySelectorAll("a.btn").forEach((link) => {
        const videoId = link.getAttribute("data-video");
        const video = document.getElementById(videoId);

        if (isMobile()) {
          // 모바일은 자동재생 (음소거 필요)
          video.muted = true;
          video.play().catch((e) => {
            console.warn("Auto-play was blocked:", e);
          });
        } else {
          // 데스크탑은 hover 시 재생
          link.addEventListener("mouseenter", () => video.play());
          link.addEventListener("mouseleave", () => video.pause());
        }
      });
    </script>
  </body>
</html>
